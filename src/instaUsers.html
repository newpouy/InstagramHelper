<!DOCTYPE html>
<html>

<head>
  <title>Insta Users</title>
  <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/ui.jqgrid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="lib/jqGrid/css/ui.jqgrid.custom.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" href="lib/asProgress/css/asProgress.min.css" />
</head>

<body>

  <div id="status" style="padding: 5px; font-weight: bold;"></div>
  <div id="tempUiElements" style="padding: 5px; padding-bottom: 0px; font-weight: bold;">
    <div id="timer" style="padding-bottom: 5px;">0h:00m:00s</div>
    <div id="followed_by_title" style="display: none;">Followed By</div>
    <div id="followed_by" role="progressbar" style="display: none;">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
    <div id="follows_title" style="display: none;">Follows</div>
    <div id="follows" role="progressbar" style="display: none;">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
    <div id="detInfoCheckbox" style="display: none;">
      <input type="checkbox" id="startDetailedInfoCollection" checked="checked">
      <label for="startDetailedInfoCollection">Start detailed info collection when a short list is generated</label>
    </div>
  </div>
  <div id="details" style="display:none; padding: 5px; font-weight: bold;">
    <div id="detailedinfo_title"></div>
    <div id="detailedinfo" role="progressbar">
      <div class="progress__bar">
        <span class="progress__label"></span>
      </div>
    </div>
    <button id="cancelDetInfo">Cancel getting the detailed info</button>
  </div>
  <div id="exportDiv" style="display:none; padding: 5px; font-weight: bold;">
    <input type="radio" id="outXLSX" name="outType" value="xlsx"><label for="outXLSX">XLSX</label>
    <input type="radio" id="outCSV" name="outType" value="csv" checked><label for="outCSV">CSV</label>
    <button id="export_XLSX">Export to Excel</button>
    <button id="massFollow">Follow all not followed/not requested DISPLAYED users</button>
    <button id="massUnFollow">Unfollow ALL DISPLAYED users</button>
  </div>
  <div id="unfollowDiv" style="display: none; border: 0.5px solid; margin: 10px; padding: 10px; font-weight: bold;">
    <p>It will unfollow the users who do not follow</p>
    <textarea id="keepUsers" rows="5" style="width: 100%" placeholder="Specify the id of users you want to keep following even if they are displayed in the table below. Put each id on separate line. Please pay attention that it should be id (numeric value), not username."></textarea>
    <br />
    <!--
    <input type="checkbox" id="keepPrivateAccounts" checked>Unfollowing keep private accounts</checkbox>
    <br/>
    -->
    <button id="startMassUnFollow">Start Unfollowing</button>
  </div>

  <table id="jqGrid"></table>
  <div id="jqGridPager"></div>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/asProgress/jquery-asProgress.min.js"></script>
  <script src="js/ig/getUserProfile.js"></script>
  <script src="js/instaDefOptions.js"></script>
  <script src="js/instaMessages.js"></script>
  <script src="js/pages/exportUtils.js"></script>
  <script src="js/db.js"></script>
  <script src="js/instaCountdown.js"></script>
  <script src="js/instaTimeout.js"></script>
  <script src="js/ig/followUser.js"></script>
  <script src="js/pages/instaUsers.js"></script>
  <script src="js/ig/FetchUsers.js"></script>
  <script type="text/ecmascript" src="lib/jqGrid/jquery.jqGrid.min.js"></script>
  <script type="text/ecmascript" src="lib/jqGrid/grid.locale-en.js"></script>
  <script src="lib/xlsx.core.min.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="js/pages/ga.js"></script>
</body>

</html>
